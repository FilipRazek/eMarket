<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <link href="styles/catalog.css" rel="stylesheet" type="text/css" />
        <title>Catalog</title>
    </h:head>
    <h:body>
        <div>Available products:</div>
        <h:dataTable value="#{catalogManager.productList}" var="item">
            <h:column>
                <h:outputText value="#{item.id}" />
            </h:column>
            <h:column>
                <h:outputText value="#{item.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{item.price}€" />
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink action="backtoindex">
                <h:outputText value="Retour à la page principale"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
