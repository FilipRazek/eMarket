<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <div>Available products:</div>
        <h:dataTable value="#{catalogManager.productList}" var="item">
            <h:column>
                <f:facet name="header">Identifiant</f:facet>
                <h:outputText value="#{item.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nom</f:facet>
                <h:outputText value="#{item.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Prix</f:facet>
                <h:outputText value="#{item.price}€" />
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Ajouter au panier" action="#{shoppingCartManager.addToCart()}">
                        <f:setPropertyActionListener value="#{item}" target="#{shoppingCartManager.prodToAdd}" />
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink action="backtoindex">
                <h:outputText value="Retour à la page principale"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
