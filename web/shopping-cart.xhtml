<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <link href="styles/shopping-cart.css" rel="stylesheet" type="text/css" />
        <title>Cart</title>
    </h:head>
    <h:body>
        <div>Your cart:</div>
        <h:dataTable value="#{shoppingCartManager.cartItems}" var="item">
            <h:column>
                <f:facet name="header">Quantité</f:facet>
                <h:outputText value="#{item.amount}" />
            </h:column>
            <h:column>
                <f:facet name="header">Produit</f:facet>
                <h:outputText value="#{item.product.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Prix unitaire</f:facet>
                <h:outputText value="#{item.product.price}€" />
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="+" action="#{shoppingCartManager.incrementItemAmount(item)}" />
                    <h:commandButton value="-" action="#{shoppingCartManager.decrementItemAmount(item)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        <h:outputText value="Prix total: #{shoppingCartManager.getPrice()}€"/>
        <h:form>
            <h:commandLink action="backtoindex">
                <h:outputText value="Retour à la page principale"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
