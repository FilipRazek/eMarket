<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <link href="styles/product-create.css" rel="stylesheet" type="text/css" />
        <title>Add product</title>
    </h:head>
    <h:body>
        <div>Add a product</div>
        <h:form>
            <h:outputLabel styleClass="block" for="fieldID" value="Identifiant du produit :" />
            <h:inputText styleClass="block" id="fieldID" value="#{catalogManager.formID}" />
            <h:outputLabel styleClass="block" for="fieldName" value="Nom du produit :" />
            <h:inputText styleClass="block" id="fieldName" value="#{catalogManager.formName}" />
            <h:outputLabel styleClass="block" for="fieldPrice" value="Prix du produit :" />
            <h:inputText styleClass="block" id="fieldPrice" value="#{catalogManager.formPrice}" />
            <h:commandButton value="Valider" action="#{catalogManager.createProduct()}" />
        </h:form>
        <h:form>
            <h:commandLink action="backtoindex">
                <h:outputText value="Retour Ã  la page principale"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
